<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoSocioViewDlg" widgetVar="TipoSocioViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{idioma.ViewTipoSocioTitle}" closeOnEscape="true">

            <h:form id="TipoSocioViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{tipoSocioController.selected != null}">

                        <h:outputText value="#{idioma.ViewTipoSocioLabel_idTipoSocio}"/>
                        <h:outputText value="#{tipoSocioController.selected.idTipoSocio}" title="#{idioma.ViewTipoSocioTitle_idTipoSocio}"/>

                        <h:outputText value="#{idioma.ViewTipoSocioLabel_nombre}"/>
                        <h:outputText value="#{tipoSocioController.selected.nombre}" title="#{idioma.ViewTipoSocioTitle_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{idioma.Close}" onclick="PF('TipoSocioViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
