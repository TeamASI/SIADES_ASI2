<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ContactoEditDlg" widgetVar="ContactoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{idioma.EditContactoTitle}" closeOnEscape="true">

            <h:form id="ContactoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{contactoController.selected != null}">


                        <h:outputLabel value="#{idioma.EditContactoLabel_idContacto}" for="idContacto" />
                        <h:outputText id="idContacto" value="#{contactoController.selected.idContacto}" />

                        <p:outputLabel value="#{idioma.EditContactoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{contactoController.selected.nombre}" title="#{idioma.EditContactoTitle_nombre}" required="true" requiredMessage="#{idioma.EditContactoRequiredMessage_nombre}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{idioma.EditContactoLabel_mascara}" for="mascara" />
                        <p:inputText id="mascara" value="#{contactoController.selected.mascara}" title="#{idioma.EditContactoTitle_mascara}" required="true" requiredMessage="#{idioma.EditContactoRequiredMessage_mascara}" size="200" maxlength="200"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{contactoController.save}" value="#{idioma.Save}" update="display,:ContactoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ContactoEditDialog'));">
                        <p:confirm header="#{idioma.ConfirmationHeader}" message="#{idioma.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{idioma.Cancel}" onclick="PF('ContactoEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
