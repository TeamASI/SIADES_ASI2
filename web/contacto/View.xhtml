<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ContactoViewDlg" widgetVar="ContactoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{idioma.ViewContactoTitle}" closeOnEscape="true">

            <h:form id="ContactoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{contactoController.selected != null}">

                        <h:outputText value="#{idioma.ViewContactoLabel_idContacto}"/>
                        <h:outputText value="#{contactoController.selected.idContacto}" title="#{idioma.ViewContactoTitle_idContacto}"/>

                        <h:outputText value="#{idioma.ViewContactoLabel_nombre}"/>
                        <h:outputText value="#{contactoController.selected.nombre}" title="#{idioma.ViewContactoTitle_nombre}"/>

                        <h:outputText value="#{idioma.ViewContactoLabel_mascara}"/>
                        <h:outputText value="#{contactoController.selected.mascara}" title="#{idioma.ViewContactoTitle_mascara}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{idioma.Close}" onclick="PF('ContactoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
