<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ContactoCreateDlg" widgetVar="ContactoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{idioma.CreateContactoTitle}" closeOnEscape="true">

            <h:form id="ContactoCreateForm">

                <h:panelGroup id="display" rendered="#{contactoController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{idioma.CreateContactoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{contactoController.selected.nombre}" title="#{idioma.CreateContactoTitle_nombre}" required="true" requiredMessage="#{idioma.CreateContactoRequiredMessage_nombre}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{idioma.CreateContactoLabel_mascara}" for="mascara" />
                        <p:inputText id="mascara" value="#{contactoController.selected.mascara}" title="#{idioma.CreateContactoTitle_mascara}" required="true" requiredMessage="#{idioma.CreateContactoRequiredMessage_mascara}" size="200" maxlength="200"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{contactoController.saveNew}" value="#{idioma.Save}" update="display,:ContactoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ContactoCreateDialog'));">
                        <p:confirm header="#{idioma.ConfirmationHeader}" message="#{idioma.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{idioma.Cancel}" onclick="PF('ContactoCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
