<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="DocumentoEditDlg" widgetVar="DocumentoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{idioma.EditDocumentoTitle}" closeOnEscape="true">

            <h:form id="DocumentoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{documentoController.selected != null}">


                        <h:outputLabel value="#{idioma.EditDocumentoLabel_idDocumento}" for="idDocumento" />
                        <h:outputText id="idDocumento" value="#{documentoController.selected.idDocumento}" />

                        <p:outputLabel value="#{idioma.EditDocumentoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{documentoController.selected.nombre}" title="#{idioma.EditDocumentoTitle_nombre}" required="true" requiredMessage="#{idioma.EditDocumentoRequiredMessage_nombre}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{idioma.EditDocumentoLabel_mascara}" for="mascara" />
                        <p:inputText id="mascara" value="#{documentoController.selected.mascara}" title="#{idioma.EditDocumentoTitle_mascara}" required="true" requiredMessage="#{idioma.EditDocumentoRequiredMessage_mascara}" size="200" maxlength="200"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{documentoController.save}" value="#{idioma.Save}" update="display,:DocumentoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('DocumentoEditDialog'));">
                        <p:confirm header="#{idioma.ConfirmationHeader}" message="#{idioma.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{idioma.Cancel}" onclick="PF('DocumentoEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
