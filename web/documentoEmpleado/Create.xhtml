<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DocumentoEmpleadoCreateDlg" widgetVar="DocumentoEmpleadoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{idioma.CreateDocumentoEmpleadoTitle}" closeOnEscape="true">

            <h:form id="DocumentoEmpleadoCreateForm">

                <h:panelGroup id="display" rendered="#{documentoEmpleadoController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{idioma.CreateDocumentoEmpleadoLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{documentoEmpleadoController.selected.estado}" title="#{idioma.CreateDocumentoEmpleadoTitle_estado}" required="true" requiredMessage="#{idioma.CreateDocumentoEmpleadoRequiredMessage_estado}" size="1" maxlength="1"/>

                        <p:outputLabel value="#{idioma.CreateDocumentoEmpleadoLabel_valor}" for="valor" />
                        <p:inputText id="valor" value="#{documentoEmpleadoController.selected.valor}" title="#{idioma.CreateDocumentoEmpleadoTitle_valor}" required="true" requiredMessage="#{idioma.CreateDocumentoEmpleadoRequiredMessage_valor}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{idioma.CreateDocumentoEmpleadoLabel_idEmpleado}" for="idEmpleado" />
                        <p:selectOneMenu id="idEmpleado" value="#{documentoEmpleadoController.selected.idEmpleado}" required="true" requiredMessage="#{idioma.CreateDocumentoEmpleadoRequiredMessage_idEmpleado}" converter="empleadoConverter">
                            <f:selectItem itemLabel="#{idioma.SelectOneMessage}"/>
                            <f:selectItems value="#{empleadoController.items}"
                                           var="idEmpleadoItem"
                                           itemValue="#{idEmpleadoItem}"
                                           itemLabel="#{idEmpleadoItem.idEmpleado.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{idioma.CreateDocumentoEmpleadoLabel_idDocumento}" for="idDocumento" />
                        <p:selectOneMenu id="idDocumento" value="#{documentoEmpleadoController.selected.idDocumento}" required="true" requiredMessage="#{idioma.CreateDocumentoEmpleadoRequiredMessage_idDocumento}" converter="documentoConverter">
                            <f:selectItem itemLabel="#{idioma.SelectOneMessage}"/>
                            <f:selectItems value="#{documentoController.items}"
                                           var="idDocumentoItem"
                                           itemValue="#{idDocumentoItem}"
                                           itemLabel="#{idDocumentoItem.idDocumento.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{documentoEmpleadoController.saveNew}" value="#{idioma.Save}" update="display,:DocumentoEmpleadoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('DocumentoEmpleadoCreateDialog'));">
                        <p:confirm header="#{idioma.ConfirmationHeader}" message="#{idioma.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{idioma.Cancel}" onclick="PF('DocumentoEmpleadoCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
