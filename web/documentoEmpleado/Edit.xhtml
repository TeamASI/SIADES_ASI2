<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="DocumentoEmpleadoEditDlg" widgetVar="DocumentoEmpleadoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{idioma.EditDocumentoEmpleadoTitle}" closeOnEscape="true">

            <h:form id="DocumentoEmpleadoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{documentoEmpleadoController.selected != null}">


                        <h:outputLabel value="#{idioma.EditDocumentoEmpleadoLabel_idDocumentoEmpleado}" for="idDocumentoEmpleado" />
                        <h:outputText id="idDocumentoEmpleado" value="#{documentoEmpleadoController.selected.idDocumentoEmpleado}" />

                        <p:outputLabel value="#{idioma.EditDocumentoEmpleadoLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{documentoEmpleadoController.selected.estado}" title="#{idioma.EditDocumentoEmpleadoTitle_estado}" required="true" requiredMessage="#{idioma.EditDocumentoEmpleadoRequiredMessage_estado}" size="1" maxlength="1"/>

                        <p:outputLabel value="#{idioma.EditDocumentoEmpleadoLabel_valor}" for="valor" />
                        <p:inputText id="valor" value="#{documentoEmpleadoController.selected.valor}" title="#{idioma.EditDocumentoEmpleadoTitle_valor}" required="true" requiredMessage="#{idioma.EditDocumentoEmpleadoRequiredMessage_valor}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{idioma.EditDocumentoEmpleadoLabel_idEmpleado}" for="idEmpleado" />
                        <p:selectOneMenu id="idEmpleado" value="#{documentoEmpleadoController.selected.idEmpleado}" required="true" requiredMessage="#{idioma.EditDocumentoEmpleadoRequiredMessage_idEmpleado}" converter="empleadoConverter">
                            <f:selectItem itemLabel="#{idioma.SelectOneMessage}"/>
                            <f:selectItems value="#{empleadoController.items}"
                                           var="idEmpleadoItem"
                                           itemValue="#{idEmpleadoItem}"
                                           itemLabel="#{idEmpleadoItem.idEmpleado.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{idioma.EditDocumentoEmpleadoLabel_idDocumento}" for="idDocumento" />
                        <p:selectOneMenu id="idDocumento" value="#{documentoEmpleadoController.selected.idDocumento}" required="true" requiredMessage="#{idioma.EditDocumentoEmpleadoRequiredMessage_idDocumento}" converter="documentoConverter">
                            <f:selectItem itemLabel="#{idioma.SelectOneMessage}"/>
                            <f:selectItems value="#{documentoController.items}"
                                           var="idDocumentoItem"
                                           itemValue="#{idDocumentoItem}"
                                           itemLabel="#{idDocumentoItem.idDocumento.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{documentoEmpleadoController.save}" value="#{idioma.Save}" update="display,:DocumentoEmpleadoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('DocumentoEmpleadoEditDialog'));">
                        <p:confirm header="#{idioma.ConfirmationHeader}" message="#{idioma.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{idioma.Cancel}" onclick="PF('DocumentoEmpleadoEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
