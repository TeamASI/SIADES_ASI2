<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoMembresiaViewDlg" widgetVar="TipoMembresiaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{idioma.ViewTipoMembresiaTitle}" closeOnEscape="true">

            <h:form id="TipoMembresiaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{tipoMembresiaController.selected != null}">

                        <h:outputText value="#{idioma.ViewTipoMembresiaLabel_idTipoMembresia}"/>
                        <h:outputText value="#{tipoMembresiaController.selected.idTipoMembresia}" title="#{idioma.ViewTipoMembresiaTitle_idTipoMembresia}"/>

                        <h:outputText value="#{idioma.ViewTipoMembresiaLabel_nombre}"/>
                        <h:outputText value="#{tipoMembresiaController.selected.nombre}" title="#{idioma.ViewTipoMembresiaTitle_nombre}"/>

                        <h:outputText value="#{idioma.ViewTipoMembresiaLabel_estado}"/>
                        <h:outputText value="#{tipoMembresiaController.selected.estado}" title="#{idioma.ViewTipoMembresiaTitle_estado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{idioma.Close}" onclick="PF('TipoMembresiaViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
