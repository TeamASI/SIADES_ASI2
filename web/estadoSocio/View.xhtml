<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadoSocioViewDlg" widgetVar="EstadoSocioViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{idioma.ViewEstadoSocioTitle}" closeOnEscape="true">

            <h:form id="EstadoSocioViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{estadoSocioController.selected != null}">

                        <h:outputText value="#{idioma.ViewEstadoSocioLabel_idEstadoSocio}"/>
                        <h:outputText value="#{estadoSocioController.selected.idEstadoSocio}" title="#{idioma.ViewEstadoSocioTitle_idEstadoSocio}"/>

                        <h:outputText value="#{idioma.ViewEstadoSocioLabel_nombre}"/>
                        <h:outputText value="#{estadoSocioController.selected.nombre}" title="#{idioma.ViewEstadoSocioTitle_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{idioma.Close}" onclick="PF('EstadoSocioViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
