<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="TipoConstanciaEditDlg" widgetVar="TipoConstanciaEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{idioma.EditTipoConstanciaTitle}" closeOnEscape="true">

            <h:form id="TipoConstanciaEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{tipoConstanciaController.selected != null}">


                        <h:outputLabel value="#{idioma.EditTipoConstanciaLabel_idTipoConstancia}" for="idTipoConstancia" />
                        <h:outputText id="idTipoConstancia" value="#{tipoConstanciaController.selected.idTipoConstancia}" />

                        <p:outputLabel value="#{idioma.EditTipoConstanciaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tipoConstanciaController.selected.nombre}" title="#{idioma.EditTipoConstanciaTitle_nombre}" required="true" requiredMessage="#{idioma.EditTipoConstanciaRequiredMessage_nombre}" size="100" maxlength="100"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoConstanciaController.save}" value="#{idioma.Save}" update="display,:TipoConstanciaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TipoConstanciaEditDialog'));">
                        <p:confirm header="#{idioma.ConfirmationHeader}" message="#{idioma.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{idioma.Cancel}" onclick="PF('TipoConstanciaEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
