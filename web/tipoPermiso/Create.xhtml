<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoPermisoCreateDlg" widgetVar="TipoPermisoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{idioma.CreateTipoPermisoTitle}" closeOnEscape="true">

            <h:form id="TipoPermisoCreateForm">

                <h:panelGroup id="display" rendered="#{tipoPermisoController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{idioma.CreateTipoPermisoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tipoPermisoController.selected.nombre}" title="#{idioma.CreateTipoPermisoTitle_nombre}" required="true" requiredMessage="#{idioma.CreateTipoPermisoRequiredMessage_nombre}" size="50" maxlength="50"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoPermisoController.saveNew}" value="#{idioma.Save}" update="display,:TipoPermisoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TipoPermisoCreateDialog'));">
                        <p:confirm header="#{idioma.ConfirmationHeader}" message="#{idioma.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{idioma.Cancel}" onclick="PF('TipoPermisoCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
