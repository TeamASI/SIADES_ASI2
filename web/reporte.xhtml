<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/template.xhtml">

    <ui:define name="title">
        <h:outputText value="Reportes"/>
    </ui:define>

    <ui:define name="body">
        <p:tabView>
            <p:tab title="Reporte de socios">
                 <p:panelGrid columns="2">
                        <h:outputLabel value="Fecha Inicial"/>
                        <p:calendar/>
                        <h:outputLabel value="Fecha Final"/>
                        <p:calendar/>
                        <h:outputLabel value="Categoria"/>
                        <p:selectOneMenu>
                            <f:selectItem itemLabel="Inactivo"/>
                            <f:selectItem itemLabel="Activo"/>
                        </p:selectOneMenu>
                        <p:commandButton value="Buscar"/>
                 </p:panelGrid>
                <p:graphicImage value="/resources/img/graficoBarra.png"/>
            </p:tab>
            <p:tab title="Reporte de pagos">
                <p:panelGrid columns="2">
                        <h:outputLabel value="Fecha Inicial"/>
                        <p:calendar/>
                        <h:outputLabel value="Fecha Final"/>
                        <p:calendar/>
                        <h:outputLabel value="Categoria"/>
                        <p:selectOneMenu>
                            <f:selectItem itemLabel="Inactivo"/>
                            <f:selectItem itemLabel="Activo"/>
                        </p:selectOneMenu>
                        <p:commandButton value="Buscar"/>
                 </p:panelGrid>
                <p:graphicImage value="/resources/img/graficoBarra.png"/>
            </p:tab>
        </p:tabView>
        
    </ui:define>

</ui:composition>
