<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProyectoViewDlg" widgetVar="ProyectoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{idioma.ViewProyectoTitle}" closeOnEscape="true">

            <h:form id="ProyectoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{proyectoController.selected != null}">

                        <h:outputText value="#{idioma.ViewProyectoLabel_idProyecto}"/>
                        <h:outputText value="#{proyectoController.selected.idProyecto}" title="#{idioma.ViewProyectoTitle_idProyecto}"/>

                        <h:outputText value="#{idioma.ViewProyectoLabel_descripcion}"/>
                        <h:outputText value="#{proyectoController.selected.descripcion}" title="#{idioma.ViewProyectoTitle_descripcion}"/>

                        <h:outputText value="#{idioma.ViewProyectoLabel_estado}"/>
                        <h:outputText value="#{proyectoController.selected.estado}" title="#{idioma.ViewProyectoTitle_estado}"/>

                        <h:outputText value="#{idioma.ViewProyectoLabel_fecha}"/>
                        <h:outputText value="#{proyectoController.selected.fecha}" title="#{idioma.ViewProyectoTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{idioma.ViewProyectoLabel_archivo}"/>
                        <h:outputText value="#{proyectoController.selected.archivo}" title="#{idioma.ViewProyectoTitle_archivo}"/>

                        <h:outputText value="#{idioma.ViewProyectoLabel_idPersona}"/>
                        <h:outputText value="#{proyectoController.selected.idPersona}" title="#{idioma.ViewProyectoTitle_idPersona}"/>

                        <h:outputText value="#{idioma.ViewProyectoLabel_idTipoProyecto}"/>
                        <h:outputText value="#{proyectoController.selected.idTipoProyecto.descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{idioma.Close}" onclick="PF('ProyectoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
