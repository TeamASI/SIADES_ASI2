<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MoraViewDlg" widgetVar="MoraViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{idioma.ViewMoraTitle}" closeOnEscape="true">

            <h:form id="MoraViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{moraController.selected != null}">

                        <h:outputText value="#{idioma.ViewMoraLabel_idMora}"/>
                        <h:outputText value="#{moraController.selected.idMora}" title="#{idioma.ViewMoraTitle_idMora}"/>

                        <h:outputText value="#{idioma.ViewMoraLabel_monto}"/>
                        <h:outputText value="#{moraController.selected.monto}" title="#{idioma.ViewMoraTitle_monto}"/>

                        <h:outputText value="#{idioma.ViewMoraLabel_fechaMaxima}"/>
                        <h:outputText value="#{moraController.selected.fechaMaxima}" title="#{idioma.ViewMoraTitle_fechaMaxima}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{idioma.ViewMoraLabel_estado}"/>
                        <h:outputText value="#{moraController.selected.estado}" title="#{idioma.ViewMoraTitle_estado}"/>

                        <h:outputText value="#{idioma.ViewMoraLabel_idTipoMora}"/>
                        <h:outputText value="#{moraController.selected.idTipoMora.idTipoMora}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{idioma.Close}" onclick="PF('MoraViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
