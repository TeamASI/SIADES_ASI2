<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="TipoProyectoEditDlg" widgetVar="TipoProyectoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{idioma.EditTipoProyectoTitle}" closeOnEscape="true">

            <h:form id="TipoProyectoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{tipoProyectoController.selected != null}">


                        <h:outputLabel value="#{idioma.EditTipoProyectoLabel_idTipoProyecto}" for="idTipoProyecto" />
                        <h:outputText id="idTipoProyecto" value="#{tipoProyectoController.selected.idTipoProyecto}" />

                        <p:outputLabel value="#{idioma.EditTipoProyectoLabel_descripcion}" for="descripcion" />
                        <p:inputTextarea rows="4" cols="30" id="descripcion" value="#{tipoProyectoController.selected.descripcion}" title="#{idioma.EditTipoProyectoTitle_descripcion}" required="true" requiredMessage="#{idioma.EditTipoProyectoRequiredMessage_descripcion}"/>

                        <p:outputLabel value="#{idioma.EditTipoProyectoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tipoProyectoController.selected.nombre}" title="#{idioma.EditTipoProyectoTitle_nombre}" required="true" requiredMessage="#{idioma.EditTipoProyectoRequiredMessage_nombre}" size="200" maxlength="200"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoProyectoController.save}" value="#{idioma.Save}" update="display,:TipoProyectoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TipoProyectoEditDialog'));">
                        <p:confirm header="#{idioma.ConfirmationHeader}" message="#{idioma.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{idioma.Cancel}" onclick="PF('TipoProyectoEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
