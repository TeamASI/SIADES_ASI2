<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="PagoMembresiaEditDlg" widgetVar="PagoMembresiaEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{idioma.EditPagoMembresiaTitle}" closeOnEscape="true">

            <h:form id="PagoMembresiaEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{pagoMembresiaController.selected != null}">


                        <h:outputLabel value="#{idioma.EditPagoMembresiaLabel_idPagoMembresia}" for="idPagoMembresia" />
                        <h:outputText id="idPagoMembresia" value="#{pagoMembresiaController.selected.idPagoMembresia}" />

                        <p:outputLabel value="#{idioma.EditPagoMembresiaLabel_idPago}" for="idPago" />
                        <p:selectOneMenu id="idPago" value="#{pagoMembresiaController.selected.idPago}" required="true" requiredMessage="#{idioma.EditPagoMembresiaRequiredMessage_idPago}" converter="pagoConverter">
                            <f:selectItem itemLabel="#{idioma.SelectOneMessage}"/>
                            <f:selectItems value="#{pagoController.items}"
                                           var="idPagoItem"
                                           itemValue="#{idPagoItem}"
                                           itemLabel="#{idPagoItem.idPago.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{idioma.EditPagoMembresiaLabel_idMembresia}" for="idMembresia" />
                        <p:selectOneMenu id="idMembresia" value="#{pagoMembresiaController.selected.idMembresia}" required="true" requiredMessage="#{idioma.EditPagoMembresiaRequiredMessage_idMembresia}" converter="membresiaConverter">
                            <f:selectItem itemLabel="#{idioma.SelectOneMessage}"/>
                            <f:selectItems value="#{membresiaController.items}"
                                           var="idMembresiaItem"
                                           itemValue="#{idMembresiaItem}"
                                           itemLabel="#{idMembresiaItem.idMembresia.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pagoMembresiaController.save}" value="#{idioma.Save}" update="display,:PagoMembresiaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('PagoMembresiaEditDialog'));">
                        <p:confirm header="#{idioma.ConfirmationHeader}" message="#{idioma.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{idioma.Cancel}" onclick="PF('PagoMembresiaEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
