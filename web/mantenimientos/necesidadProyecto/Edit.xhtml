<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="NecesidadProyectoEditDlg" widgetVar="NecesidadProyectoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{idioma.EditNecesidadProyectoTitle}" closeOnEscape="true">

            <h:form id="NecesidadProyectoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{necesidadProyectoController.selected != null}">


                        <h:outputLabel value="#{idioma.EditNecesidadProyectoLabel_idNecesidadProyecto}" for="idNecesidadProyecto" />
                        <h:outputText id="idNecesidadProyecto" value="#{necesidadProyectoController.selected.idNecesidadProyecto}" />

                        <p:outputLabel value="#{idioma.EditNecesidadProyectoLabel_idNecesidad}" for="idNecesidad" />
                        <p:selectOneMenu id="idNecesidad" value="#{necesidadProyectoController.selected.idNecesidad}" required="true" requiredMessage="#{idioma.EditNecesidadProyectoRequiredMessage_idNecesidad}" converter="necesidadConverter">
                            <f:selectItem itemLabel="#{idioma.SelectOneMessage}"/>
                            <f:selectItems value="#{necesidadController.items}"
                                           var="idNecesidadItem"
                                           itemValue="#{idNecesidadItem}"
                                           itemLabel="#{idNecesidadItem.descripcion.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{idioma.EditNecesidadProyectoLabel_idProyecto}" for="idProyecto" />
                        <p:selectOneMenu id="idProyecto" value="#{necesidadProyectoController.selected.idProyecto}" required="true" requiredMessage="#{idioma.EditNecesidadProyectoRequiredMessage_idProyecto}" converter="proyectoConverter">
                            <f:selectItem itemLabel="#{idioma.SelectOneMessage}"/>
                            <f:selectItems value="#{proyectoController.items}"
                                           var="idProyectoItem"
                                           itemValue="#{idProyectoItem}"
                                           itemLabel="#{idProyectoItem.descripcion.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{necesidadProyectoController.save}" value="#{idioma.Save}" update="display,:NecesidadProyectoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('NecesidadProyectoEditDialog'));">
                        <p:confirm header="#{idioma.ConfirmationHeader}" message="#{idioma.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{idioma.Cancel}" onclick="PF('NecesidadProyectoEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
