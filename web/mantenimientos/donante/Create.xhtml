<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DonanteCreateDlg" widgetVar="DonanteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{idioma.CreateDonanteTitle}" closeOnEscape="true">

            <h:form id="DonanteCreateForm">

                <h:panelGroup id="display" rendered="#{donanteController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{idioma.CreateDonanteLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{donanteController.selected.nombre}" title="#{idioma.CreateDonanteTitle_nombre}" required="true" requiredMessage="#{idioma.CreateDonanteRequiredMessage_nombre}" size="100" maxlength="100"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{donanteController.saveNew}" value="#{idioma.Save}" update="display,:DonanteListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('DonanteCreateDialog'));">
                        <p:confirm header="#{idioma.ConfirmationHeader}" message="#{idioma.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{idioma.Cancel}" onclick="PF('DonanteCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
