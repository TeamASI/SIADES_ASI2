<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoEmpleadoViewDlg" widgetVar="TipoEmpleadoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{idioma.ViewTipoEmpleadoTitle}" closeOnEscape="true">

            <h:form id="TipoEmpleadoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{tipoEmpleadoController.selected != null}">

                        <h:outputText value="#{idioma.ViewTipoEmpleadoLabel_idTipoEmpleado}"/>
                        <h:outputText value="#{tipoEmpleadoController.selected.idTipoEmpleado}" title="#{idioma.ViewTipoEmpleadoTitle_idTipoEmpleado}"/>

                        <h:outputText value="#{idioma.ViewTipoEmpleadoLabel_nombre}"/>
                        <h:outputText value="#{tipoEmpleadoController.selected.nombre}" title="#{idioma.ViewTipoEmpleadoTitle_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{idioma.Close}" onclick="PF('TipoEmpleadoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
