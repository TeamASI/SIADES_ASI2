<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OrdenDetalleViewDlg" widgetVar="OrdenDetalleViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{idioma.ViewOrdenDetalleTitle}" closeOnEscape="true">

            <h:form id="OrdenDetalleViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{ordenDetalleController.selected != null}">

                        <h:outputText value="#{idioma.ViewOrdenDetalleLabel_idOrdenDetalle}"/>
                        <h:outputText value="#{ordenDetalleController.selected.idOrdenDetalle}" title="#{idioma.ViewOrdenDetalleTitle_idOrdenDetalle}"/>

                        <h:outputText value="#{idioma.ViewOrdenDetalleLabel_cantidad}"/>
                        <h:outputText value="#{ordenDetalleController.selected.cantidad}" title="#{idioma.ViewOrdenDetalleTitle_cantidad}"/>

                        <h:outputText value="#{idioma.ViewOrdenDetalleLabel_ubicacion}"/>
                        <h:outputText value="#{ordenDetalleController.selected.ubicacion}" title="#{idioma.ViewOrdenDetalleTitle_ubicacion}"/>

                        <h:outputText value="#{idioma.ViewOrdenDetalleLabel_idDonacion}"/>
                        <h:outputText value="#{ordenDetalleController.selected.idDonacion.idDonacion}"/>

                        <h:outputText value="#{idioma.ViewOrdenDetalleLabel_idOrden}"/>
                        <h:outputText value="#{ordenDetalleController.selected.idOrden.idOrden}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{idioma.Close}" onclick="PF('OrdenDetalleViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
