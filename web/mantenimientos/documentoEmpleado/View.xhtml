<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DocumentoEmpleadoViewDlg" widgetVar="DocumentoEmpleadoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{idioma.ViewDocumentoEmpleadoTitle}" closeOnEscape="true">

            <h:form id="DocumentoEmpleadoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{documentoEmpleadoController.selected != null}">

                        <h:outputText value="#{idioma.ViewDocumentoEmpleadoLabel_idDocumentoEmpleado}"/>
                        <h:outputText value="#{documentoEmpleadoController.selected.idDocumentoEmpleado}" title="#{idioma.ViewDocumentoEmpleadoTitle_idDocumentoEmpleado}"/>

                        <h:outputText value="#{idioma.ViewDocumentoEmpleadoLabel_estado}"/>
                        <h:outputText value="#{documentoEmpleadoController.selected.estado}" title="#{idioma.ViewDocumentoEmpleadoTitle_estado}"/>

                        <h:outputText value="#{idioma.ViewDocumentoEmpleadoLabel_valor}"/>
                        <h:outputText value="#{documentoEmpleadoController.selected.valor}" title="#{idioma.ViewDocumentoEmpleadoTitle_valor}"/>

                        <h:outputText value="#{idioma.ViewDocumentoEmpleadoLabel_idEmpleado}"/>
                        <h:outputText value="#{documentoEmpleadoController.selected.idEmpleado.idEmpleado}"/>

                        <h:outputText value="#{idioma.ViewDocumentoEmpleadoLabel_idDocumento}"/>
                        <h:outputText value="#{documentoEmpleadoController.selected.idDocumento.idDocumento}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{idioma.Close}" onclick="PF('DocumentoEmpleadoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
