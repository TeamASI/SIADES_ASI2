<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DireccionPersonaCreateDlg" widgetVar="DireccionPersonaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{idioma.CreateDireccionPersonaTitle}" closeOnEscape="true">

            <h:form id="DireccionPersonaCreateForm">

                <h:panelGroup id="display" rendered="#{direccionPersonaController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{idioma.CreateDireccionPersonaLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{direccionPersonaController.selected.estado}" title="#{idioma.CreateDireccionPersonaTitle_estado}" required="true" requiredMessage="#{idioma.CreateDireccionPersonaRequiredMessage_estado}"/>

                        <p:outputLabel value="#{idioma.CreateDireccionPersonaLabel_idPersona}" for="idPersona" />
                        <p:selectOneMenu id="idPersona" value="#{direccionPersonaController.selected.idPersona}" required="true" requiredMessage="#{idioma.CreateDireccionPersonaRequiredMessage_idPersona}" converter="socioConverter">
                            <f:selectItem itemLabel="#{idioma.SelectOneMessage}"/>
                            <f:selectItems value="#{socioController.items}"
                                           var="idPersonaItem"
                                           itemValue="#{idPersonaItem}"
                                           itemLabel="#{idPersonaItem.idPersona.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{idioma.CreateDireccionPersonaLabel_idDireccion}" for="idDireccion" />
                        <p:selectOneMenu id="idDireccion" value="#{direccionPersonaController.selected.idDireccion}" required="true" requiredMessage="#{idioma.CreateDireccionPersonaRequiredMessage_idDireccion}" converter="direccionConverter">
                            <f:selectItem itemLabel="#{idioma.SelectOneMessage}"/>
                            <f:selectItems value="#{direccionController.items}"
                                           var="idDireccionItem"
                                           itemValue="#{idDireccionItem}"
                                           itemLabel="#{idDireccionItem.idDireccion.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{direccionPersonaController.saveNew}" value="#{idioma.Save}" update="display,:DireccionPersonaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('DireccionPersonaCreateDialog'));">
                        <p:confirm header="#{idioma.ConfirmationHeader}" message="#{idioma.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{idioma.Cancel}" onclick="PF('DireccionPersonaCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
