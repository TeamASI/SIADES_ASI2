<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetalleProductoDonanteViewDlg" widgetVar="DetalleProductoDonanteViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{idioma.ViewDetalleProductoDonanteTitle}" closeOnEscape="true">

            <h:form id="DetalleProductoDonanteViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{detalleProductoDonanteController.selected != null}">

                        <h:outputText value="#{idioma.ViewDetalleProductoDonanteLabel_idDetalleProductoDonante}"/>
                        <h:outputText value="#{detalleProductoDonanteController.selected.idDetalleProductoDonante}" title="#{idioma.ViewDetalleProductoDonanteTitle_idDetalleProductoDonante}"/>

                        <h:outputText value="#{idioma.ViewDetalleProductoDonanteLabel_estadoInventario}"/>
                        <h:outputText value="#{detalleProductoDonanteController.selected.estadoInventario}" title="#{idioma.ViewDetalleProductoDonanteTitle_estadoInventario}"/>

                        <h:outputText value="#{idioma.ViewDetalleProductoDonanteLabel_fechaExpiracion}"/>
                        <h:outputText value="#{detalleProductoDonanteController.selected.fechaExpiracion}" title="#{idioma.ViewDetalleProductoDonanteTitle_fechaExpiracion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{idioma.ViewDetalleProductoDonanteLabel_idDetalleProducto}"/>
                        <h:outputText value="#{detalleProductoDonanteController.selected.idDetalleProducto.idDetalleProducto}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{idioma.Close}" onclick="PF('DetalleProductoDonanteViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
