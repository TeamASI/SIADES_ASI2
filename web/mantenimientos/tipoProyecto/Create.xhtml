<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoProyectoCreateDlg" widgetVar="TipoProyectoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{idioma.CreateTipoProyectoTitle}" closeOnEscape="true">

            <h:form id="TipoProyectoCreateForm">

                <h:panelGroup id="display" rendered="#{tipoProyectoController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{idioma.CreateTipoProyectoLabel_descripcion}" for="descripcion" />
                        <p:inputTextarea rows="4" cols="30" id="descripcion" value="#{tipoProyectoController.selected.descripcion}" title="#{idioma.CreateTipoProyectoTitle_descripcion}" required="true" requiredMessage="#{idioma.CreateTipoProyectoRequiredMessage_descripcion}"/>

                        <p:outputLabel value="#{idioma.CreateTipoProyectoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tipoProyectoController.selected.nombre}" title="#{idioma.CreateTipoProyectoTitle_nombre}" required="true" requiredMessage="#{idioma.CreateTipoProyectoRequiredMessage_nombre}" size="200" maxlength="200"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoProyectoController.saveNew}" value="#{idioma.Save}" update="display,:TipoProyectoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TipoProyectoCreateDialog'));">
                        <p:confirm header="#{idioma.ConfirmationHeader}" message="#{idioma.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{idioma.Cancel}" onclick="PF('TipoProyectoCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
