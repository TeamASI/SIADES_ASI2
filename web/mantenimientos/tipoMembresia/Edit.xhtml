<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="TipoMembresiaEditDlg" widgetVar="TipoMembresiaEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{idioma.EditTipoMembresiaTitle}" closeOnEscape="true">

            <h:form id="TipoMembresiaEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{tipoMembresiaController.selected != null}">


                        <h:outputLabel value="#{idioma.EditTipoMembresiaLabel_idTipoMembresia}" for="idTipoMembresia" />
                        <h:outputText id="idTipoMembresia" value="#{tipoMembresiaController.selected.idTipoMembresia}" />

                        <p:outputLabel value="#{idioma.EditTipoMembresiaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tipoMembresiaController.selected.nombre}" title="#{idioma.EditTipoMembresiaTitle_nombre}" required="true" requiredMessage="#{idioma.EditTipoMembresiaRequiredMessage_nombre}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{idioma.EditTipoMembresiaLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{tipoMembresiaController.selected.estado}" title="#{idioma.EditTipoMembresiaTitle_estado}" required="true" requiredMessage="#{idioma.EditTipoMembresiaRequiredMessage_estado}" size="1" maxlength="1"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoMembresiaController.save}" value="#{idioma.Save}" update="display,:TipoMembresiaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TipoMembresiaEditDialog'));">
                        <p:confirm header="#{idioma.ConfirmationHeader}" message="#{idioma.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{idioma.Cancel}" onclick="PF('TipoMembresiaEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
