<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ContactoEmpleadoViewDlg" widgetVar="ContactoEmpleadoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{idioma.ViewContactoEmpleadoTitle}" closeOnEscape="true">

            <h:form id="ContactoEmpleadoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{contactoEmpleadoController.selected != null}">

                        <h:outputText value="#{idioma.ViewContactoEmpleadoLabel_idContactoEmpleado}"/>
                        <h:outputText value="#{contactoEmpleadoController.selected.idContactoEmpleado}" title="#{idioma.ViewContactoEmpleadoTitle_idContactoEmpleado}"/>

                        <h:outputText value="#{idioma.ViewContactoEmpleadoLabel_estado}"/>
                        <h:outputText value="#{contactoEmpleadoController.selected.estado}" title="#{idioma.ViewContactoEmpleadoTitle_estado}"/>

                        <h:outputText value="#{idioma.ViewContactoEmpleadoLabel_valor}"/>
                        <h:outputText value="#{contactoEmpleadoController.selected.valor}" title="#{idioma.ViewContactoEmpleadoTitle_valor}"/>

                        <h:outputText value="#{idioma.ViewContactoEmpleadoLabel_idEmpleado}"/>
                        <h:outputText value="#{contactoEmpleadoController.selected.idEmpleado.idEmpleado}"/>

                        <h:outputText value="#{idioma.ViewContactoEmpleadoLabel_idContacto}"/>
                        <h:outputText value="#{contactoEmpleadoController.selected.idContacto.idContacto}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{idioma.Close}" onclick="PF('ContactoEmpleadoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
