<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoPagoViewDlg" widgetVar="TipoPagoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{idioma.ViewTipoPagoTitle}" closeOnEscape="true">

            <h:form id="TipoPagoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{tipoPagoController.selected != null}">

                        <h:outputText value="#{idioma.ViewTipoPagoLabel_idTipoPago}"/>
                        <h:outputText value="#{tipoPagoController.selected.idTipoPago}" title="#{idioma.ViewTipoPagoTitle_idTipoPago}"/>

                        <h:outputText value="#{idioma.ViewTipoPagoLabel_formaPago}"/>
                        <h:outputText value="#{tipoPagoController.selected.formaPago}" title="#{idioma.ViewTipoPagoTitle_formaPago}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{idioma.Close}" onclick="PF('TipoPagoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
