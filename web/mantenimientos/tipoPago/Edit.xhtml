<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="TipoPagoEditDlg" widgetVar="TipoPagoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{idioma.EditTipoPagoTitle}" closeOnEscape="true">

            <h:form id="TipoPagoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{tipoPagoController.selected != null}">


                        <h:outputLabel value="#{idioma.EditTipoPagoLabel_idTipoPago}" for="idTipoPago" />
                        <h:outputText id="idTipoPago" value="#{tipoPagoController.selected.idTipoPago}" />

                        <p:outputLabel value="#{idioma.EditTipoPagoLabel_formaPago}" for="formaPago" />
                        <p:inputText id="formaPago" value="#{tipoPagoController.selected.formaPago}" title="#{idioma.EditTipoPagoTitle_formaPago}" required="true" requiredMessage="#{idioma.EditTipoPagoRequiredMessage_formaPago}" size="50" maxlength="50"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoPagoController.save}" value="#{idioma.Save}" update="display,:TipoPagoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TipoPagoEditDialog'));">
                        <p:confirm header="#{idioma.ConfirmationHeader}" message="#{idioma.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{idioma.Cancel}" onclick="PF('TipoPagoEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
