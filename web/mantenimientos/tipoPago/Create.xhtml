<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoPagoCreateDlg" widgetVar="TipoPagoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{idioma.CreateTipoPagoTitle}" closeOnEscape="true">

            <h:form id="TipoPagoCreateForm">

                <h:panelGroup id="display" rendered="#{tipoPagoController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{idioma.CreateTipoPagoLabel_formaPago}" for="formaPago" />
                        <p:inputText id="formaPago" value="#{tipoPagoController.selected.formaPago}" title="#{idioma.CreateTipoPagoTitle_formaPago}" required="true" requiredMessage="#{idioma.CreateTipoPagoRequiredMessage_formaPago}" size="50" maxlength="50"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoPagoController.saveNew}" value="#{idioma.Save}" update="display,:TipoPagoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TipoPagoCreateDialog'));">
                        <p:confirm header="#{idioma.ConfirmationHeader}" message="#{idioma.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{idioma.Cancel}" onclick="PF('TipoPagoCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
