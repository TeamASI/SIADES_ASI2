<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TituloViewDlg" widgetVar="TituloViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{idioma.ViewTituloTitle}" closeOnEscape="true">

            <h:form id="TituloViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{tituloController.selected != null}">

                        <h:outputText value="#{idioma.ViewTituloLabel_idTitulo}"/>
                        <h:outputText value="#{tituloController.selected.idTitulo}" title="#{idioma.ViewTituloTitle_idTitulo}"/>

                        <h:outputText value="#{idioma.ViewTituloLabel_valor}"/>
                        <h:outputText value="#{tituloController.selected.valor}" title="#{idioma.ViewTituloTitle_valor}"/>

                        <h:outputText value="#{idioma.ViewTituloLabel_fecha}"/>
                        <h:outputText value="#{tituloController.selected.fecha}" title="#{idioma.ViewTituloTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{idioma.ViewTituloLabel_idEstudio}"/>
                        <h:outputText value="#{tituloController.selected.idEstudio.idEstudio}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{idioma.Close}" onclick="PF('TituloViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
