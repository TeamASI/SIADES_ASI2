<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="TipoSocioEditDlg" widgetVar="TipoSocioEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{idioma.EditTipoSocioTitle}" closeOnEscape="true">

            <h:form id="TipoSocioEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{tipoSocioController.selected != null}">


                        <h:outputLabel value="#{idioma.EditTipoSocioLabel_idTipoSocio}" for="idTipoSocio" />
                        <h:outputText id="idTipoSocio" value="#{tipoSocioController.selected.idTipoSocio}" />

                        <p:outputLabel value="#{idioma.EditTipoSocioLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tipoSocioController.selected.nombre}" title="#{idioma.EditTipoSocioTitle_nombre}" required="true" requiredMessage="#{idioma.EditTipoSocioRequiredMessage_nombre}" size="50" maxlength="50"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoSocioController.save}" value="#{idioma.Save}" update="display,:TipoSocioListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TipoSocioEditDialog'));">
                        <p:confirm header="#{idioma.ConfirmationHeader}" message="#{idioma.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{idioma.Cancel}" onclick="PF('TipoSocioEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
