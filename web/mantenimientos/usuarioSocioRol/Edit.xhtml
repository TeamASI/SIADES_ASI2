<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="UsuarioSocioRolEditDlg" widgetVar="UsuarioSocioRolEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{idioma.EditUsuarioSocioRolTitle}" closeOnEscape="true">

            <h:form id="UsuarioSocioRolEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{usuarioSocioRolController.selected != null}">


                        <h:outputLabel value="#{idioma.EditUsuarioSocioRolLabel_idUsuarioSocioRol}" for="idUsuarioSocioRol" />
                        <h:outputText id="idUsuarioSocioRol" value="#{usuarioSocioRolController.selected.idUsuarioSocioRol}" />

                        <p:outputLabel value="#{idioma.EditUsuarioSocioRolLabel_idPersona}" for="idPersona" />
                        <p:selectOneMenu id="idPersona" value="#{usuarioSocioRolController.selected.idPersona}" required="true" requiredMessage="#{idioma.EditUsuarioSocioRolRequiredMessage_idPersona}" converter="socioConverter">
                            <f:selectItem itemLabel="#{idioma.SelectOneMessage}"/>
                            <f:selectItems value="#{socioController.items}"
                                           var="idPersonaItem"
                                           itemValue="#{idPersonaItem}"
                                           itemLabel="#{idPersonaItem.idPersona.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{idioma.EditUsuarioSocioRolLabel_idRol}" for="idRol" />
                        <p:selectOneMenu id="idRol" value="#{usuarioSocioRolController.selected.idRol}" required="true" requiredMessage="#{idioma.EditUsuarioSocioRolRequiredMessage_idRol}" converter="rolConverter">
                            <f:selectItem itemLabel="#{idioma.SelectOneMessage}"/>
                            <f:selectItems value="#{rolController.items}"
                                           var="idRolItem"
                                           itemValue="#{idRolItem}"
                                           itemLabel="#{idRolItem.idRol.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioSocioRolController.save}" value="#{idioma.Save}" update="display,:UsuarioSocioRolListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('UsuarioSocioRolEditDialog'));">
                        <p:confirm header="#{idioma.ConfirmationHeader}" message="#{idioma.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{idioma.Cancel}" onclick="PF('UsuarioSocioRolEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
