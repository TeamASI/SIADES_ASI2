<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DonacionViewDlg" widgetVar="DonacionViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{idioma.ViewDonacionTitle}" closeOnEscape="true">

            <h:form id="DonacionViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{donacionController.selected != null}">

                        <h:outputText value="#{idioma.ViewDonacionLabel_idDonacion}"/>
                        <h:outputText value="#{donacionController.selected.idDonacion}" title="#{idioma.ViewDonacionTitle_idDonacion}"/>

                        <h:outputText value="#{idioma.ViewDonacionLabel_nombre}"/>
                        <h:outputText value="#{donacionController.selected.nombre}" title="#{idioma.ViewDonacionTitle_nombre}"/>

                        <h:outputText value="#{idioma.ViewDonacionLabel_idTipoDonacion}"/>
                        <h:outputText value="#{donacionController.selected.idTipoDonacion.descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{idioma.Close}" onclick="PF('DonacionViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
