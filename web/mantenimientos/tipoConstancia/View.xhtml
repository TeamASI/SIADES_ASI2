<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoConstanciaViewDlg" widgetVar="TipoConstanciaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{idioma.ViewTipoConstanciaTitle}" closeOnEscape="true">

            <h:form id="TipoConstanciaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{tipoConstanciaController.selected != null}">

                        <h:outputText value="#{idioma.ViewTipoConstanciaLabel_idTipoConstancia}"/>
                        <h:outputText value="#{tipoConstanciaController.selected.idTipoConstancia}" title="#{idioma.ViewTipoConstanciaTitle_idTipoConstancia}"/>

                        <h:outputText value="#{idioma.ViewTipoConstanciaLabel_nombre}"/>
                        <h:outputText value="#{tipoConstanciaController.selected.nombre}" title="#{idioma.ViewTipoConstanciaTitle_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{idioma.Close}" onclick="PF('TipoConstanciaViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
