<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DireccionCreateDlg" widgetVar="DireccionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{idioma.CreateDireccionTitle}" closeOnEscape="true">

            <h:form id="DireccionCreateForm">

                <h:panelGroup id="display" rendered="#{direccionController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{idioma.CreateDireccionLabel_direccion}" for="direccion" />
                        <p:inputTextarea rows="4" cols="30" id="direccion" value="#{direccionController.selected.direccion}" title="#{idioma.CreateDireccionTitle_direccion}" required="true" requiredMessage="#{idioma.CreateDireccionRequiredMessage_direccion}"/>

                        <p:outputLabel value="#{idioma.CreateDireccionLabel_idMunicipio}" for="idMunicipio" />
                        <p:selectOneMenu id="idMunicipio" value="#{direccionController.selected.idMunicipio}" required="true" requiredMessage="#{idioma.CreateDireccionRequiredMessage_idMunicipio}" converter="municipioConverter">
                            <f:selectItem itemLabel="#{idioma.SelectOneMessage}"/>
                            <f:selectItems value="#{municipioController.items}"
                                           var="idMunicipioItem"
                                           itemValue="#{idMunicipioItem}"
                                           itemLabel="#{idMunicipioItem.idMunicipio.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{direccionController.saveNew}" value="#{idioma.Save}" update="display,:DireccionListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('DireccionCreateDialog'));">
                        <p:confirm header="#{idioma.ConfirmationHeader}" message="#{idioma.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{idioma.Cancel}" onclick="PF('DireccionCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
