<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="NecesidadEditDlg" widgetVar="NecesidadEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{idioma.EditNecesidadTitle}" closeOnEscape="true">

            <h:form id="NecesidadEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{necesidadController.selected != null}">


                        <h:outputLabel value="#{idioma.EditNecesidadLabel_idNecesidad}" for="idNecesidad" />
                        <h:outputText id="idNecesidad" value="#{necesidadController.selected.idNecesidad}" />

                        <p:outputLabel value="#{idioma.EditNecesidadLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{necesidadController.selected.nombre}" title="#{idioma.EditNecesidadTitle_nombre}" required="true" requiredMessage="#{idioma.EditNecesidadRequiredMessage_nombre}" size="75" maxlength="75"/>

                        <p:outputLabel value="#{idioma.EditNecesidadLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{necesidadController.selected.descripcion}" title="#{idioma.EditNecesidadTitle_descripcion}" required="true" requiredMessage="#{idioma.EditNecesidadRequiredMessage_descripcion}" size="200" maxlength="200"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{necesidadController.save}" value="#{idioma.Save}" update="display,:NecesidadListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('NecesidadEditDialog'));">
                        <p:confirm header="#{idioma.ConfirmationHeader}" message="#{idioma.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{idioma.Cancel}" onclick="PF('NecesidadEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
