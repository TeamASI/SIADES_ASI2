<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SocioCreateDlg" widgetVar="SocioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{idioma.CreateSocioTitle}" closeOnEscape="true">

            <h:form id="SocioCreateForm">

                <h:panelGroup id="display" rendered="#{socioController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">
                        
                        <p:outputLabel value="#{idioma.CreateSocioLabel_usuario}" for="usuario" />
                        <p:inputText id="usuario" value="#{socioController.selected.usuario}" title="#{idioma.CreateSocioTitle_usuario}" required="true" requiredMessage="#{idioma.CreateSocioRequiredMessage_usuario}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{idioma.CreateSocioLabel_contrasenia}" for="contrasenia" />
                        <p:password id="contrasenia" value="#{socioController.selected.contrasenia}" title="#{idioma.CreateSocioTitle_contrasenia}" required="true" requiredMessage="#{idioma.CreateSocioRequiredMessage_contrasenia}" match="confirmcontrasenia" size="50" maxlength="50"/>
                        
                        <p:outputLabel value="#{idioma.CreateSocioLabel_confirmcontrasenia}" for="confirmcontrasenia" />
                        <p:password id="confirmcontrasenia" value="#{socioController.selected.contrasenia}" title="#{idioma.CreateSocioTitle_contrasenia}" required="true" requiredMessage="#{idioma.CreateSocioRequiredMessage_contrasenia}"  size="50" maxlength="50"/>

                        <p:outputLabel value="#{idioma.CreateSocioLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{socioController.selected.nombre}" title="#{idioma.CreateSocioTitle_nombre}" required="true" requiredMessage="#{idioma.CreateSocioRequiredMessage_nombre}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{idioma.CreateSocioLabel_apellido}" for="apellido" />
                        <p:inputText id="apellido" value="#{socioController.selected.apellido}" title="#{idioma.CreateSocioTitle_apellido}" required="true" requiredMessage="#{idioma.CreateSocioRequiredMessage_apellido}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{idioma.CreateSocioLabel_genero}" for="genero" />
                        <p:selectOneMenu id="genero" value="#{socioController.selected.genero}" required="true" requiredMessage="#{idioma.CreateSocioRequiredMessage_genero}">
                            <f:selectItem itemLabel="Femenino" itemValue="0"/>
                            <f:selectItem itemLabel="Masculino" itemValue="1"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="#{idioma.CreateSocioLabel_fechaNacimiento}" for="fechaNacimiento" />
                        <p:calendar id="fechaNacimiento" pattern="MM/dd/yyyy" navigator="true" value="#{socioController.selected.fechaNacimiento}" title="#{idioma.CreateSocioTitle_fechaNacimiento}" required="true" requiredMessage="#{idioma.CreateSocioRequiredMessage_fechaNacimiento}" showOn="button"/>

                        <p:outputLabel value="#{idioma.CreateSocioLabel_idTipoSocio}" for="idTipoSocio" />
                        <p:selectOneMenu id="idTipoSocio" value="#{socioController.selected.idTipoSocio}" required="true" requiredMessage="#{idioma.CreateSocioRequiredMessage_idTipoSocio}" converter="tipoSocioConverter">
                            <f:selectItem itemLabel="#{idioma.SelectOneMessage}"/>
                            <f:selectItems value="#{tipoSocioController.items}"
                                           var="idTipoSocioItem"
                                           itemValue="#{idTipoSocioItem}"
                                           itemLabel="#{idTipoSocioItem.nombre}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{idioma.CreateSocioLabel_idEstadoSocio}" for="idEstadoSocio" />
                        <p:selectOneMenu id="idEstadoSocio" value="#{socioController.selected.idEstadoSocio}" required="true" requiredMessage="#{idioma.CreateSocioRequiredMessage_idEstadoSocio}" converter="estadoSocioConverter">
                            <f:selectItem itemLabel="#{idioma.SelectOneMessage}"/>
                            <f:selectItems value="#{estadoSocioController.items}"
                                           var="idEstadoSocioItem"
                                           itemValue="#{idEstadoSocioItem}"
                                           itemLabel="#{idEstadoSocioItem.nombre}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{socioController.saveNew}" value="#{idioma.Save}" update="display,:SocioListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('SocioCreateDialog'));">
                        <p:confirm header="#{idioma.ConfirmationHeader}" message="#{idioma.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{idioma.Cancel}" onclick="PF('SocioCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
