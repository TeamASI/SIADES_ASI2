<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DonacionMembresiaViewDlg" widgetVar="DonacionMembresiaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{idioma.ViewDonacionMembresiaTitle}" closeOnEscape="true">

            <h:form id="DonacionMembresiaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{donacionMembresiaController.selected != null}">

                        <h:outputText value="#{idioma.ViewDonacionMembresiaLabel_idDonancionMembresia}"/>
                        <h:outputText value="#{donacionMembresiaController.selected.idDonancionMembresia}" title="#{idioma.ViewDonacionMembresiaTitle_idDonancionMembresia}"/>

                        <h:outputText value="#{idioma.ViewDonacionMembresiaLabel_idDonacion}"/>
                        <h:outputText value="#{donacionMembresiaController.selected.idDonacion.idDonacion}"/>

                        <h:outputText value="#{idioma.ViewDonacionMembresiaLabel_idMembresia}"/>
                        <h:outputText value="#{donacionMembresiaController.selected.idMembresia.idMembresia}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{idioma.Close}" onclick="PF('DonacionMembresiaViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
