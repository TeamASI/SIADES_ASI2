<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioEmpleadoRolCreateDlg" widgetVar="UsuarioEmpleadoRolCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{idioma.CreateUsuarioEmpleadoRolTitle}" closeOnEscape="true">

            <h:form id="UsuarioEmpleadoRolCreateForm">

                <h:panelGroup id="display" rendered="#{usuarioEmpleadoRolController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{idioma.CreateUsuarioEmpleadoRolLabel_idEmpleado}" for="idEmpleado" />
                        <p:selectOneMenu id="idEmpleado" value="#{usuarioEmpleadoRolController.selected.idEmpleado}" required="true" requiredMessage="#{idioma.CreateUsuarioEmpleadoRolRequiredMessage_idEmpleado}" converter="empleadoConverter">
                            <f:selectItem itemLabel="#{idioma.SelectOneMessage}"/>
                            <f:selectItems value="#{empleadoController.items}"
                                           var="idEmpleadoItem"
                                           itemValue="#{idEmpleadoItem}"
                                           itemLabel="#{idEmpleadoItem.idEmpleado.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{idioma.CreateUsuarioEmpleadoRolLabel_idRol}" for="idRol" />
                        <p:selectOneMenu id="idRol" value="#{usuarioEmpleadoRolController.selected.idRol}" required="true" requiredMessage="#{idioma.CreateUsuarioEmpleadoRolRequiredMessage_idRol}" converter="rolConverter">
                            <f:selectItem itemLabel="#{idioma.SelectOneMessage}"/>
                            <f:selectItems value="#{rolController.items}"
                                           var="idRolItem"
                                           itemValue="#{idRolItem}"
                                           itemLabel="#{idRolItem.idRol.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioEmpleadoRolController.saveNew}" value="#{idioma.Save}" update="display,:UsuarioEmpleadoRolListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('UsuarioEmpleadoRolCreateDialog'));">
                        <p:confirm header="#{idioma.ConfirmationHeader}" message="#{idioma.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{idioma.Cancel}" onclick="PF('UsuarioEmpleadoRolCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
