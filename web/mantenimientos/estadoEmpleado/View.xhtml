<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadoEmpleadoViewDlg" widgetVar="EstadoEmpleadoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{idioma.ViewEstadoEmpleadoTitle}" closeOnEscape="true">

            <h:form id="EstadoEmpleadoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{estadoEmpleadoController.selected != null}">

                        <h:outputText value="#{idioma.ViewEstadoEmpleadoLabel_idEstadoEmpleado}"/>
                        <h:outputText value="#{estadoEmpleadoController.selected.idEstadoEmpleado}" title="#{idioma.ViewEstadoEmpleadoTitle_idEstadoEmpleado}"/>

                        <h:outputText value="#{idioma.ViewEstadoEmpleadoLabel_nombre}"/>
                        <h:outputText value="#{estadoEmpleadoController.selected.nombre}" title="#{idioma.ViewEstadoEmpleadoTitle_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{idioma.Close}" onclick="PF('EstadoEmpleadoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
