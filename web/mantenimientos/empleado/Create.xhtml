<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpleadoCreateDlg" widgetVar="EmpleadoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{idioma.CreateEmpleadoTitle}" closeOnEscape="true">

            <h:form id="EmpleadoCreateForm">

                <h:panelGroup id="display" rendered="#{empleadoController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{idioma.CreateEmpleadoLabel_usuario}" for="usuario" />
                        <p:inputText id="usuario" value="#{empleadoController.selected.usuario}" title="#{idioma.CreateEmpleadoTitle_usuario}" required="true" requiredMessage="#{idioma.CreateEmpleadoRequiredMessage_usuario}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{idioma.CreateEmpleadoLabel_contrasenia}" for="contrasenia" />
                        <p:password id="contrasenia" value="#{empleadoController.selected.contrasenia}" title="#{idioma.CreateEmpleadoTitle_contrasenia}" required="true" requiredMessage="#{idioma.CreateEmpleadoRequiredMessage_contrasenia}" match="confirmcontrasenia" size="50" maxlength="50"/>
                        
                        <p:outputLabel value="#{idioma.CreateEmpleadoLabel_confirmcontrasenia}" for="confirmcontrasenia" />
                        <p:password id="confirmcontrasenia" value="#{empleadoController.selected.contrasenia}" title="#{idioma.CreateEmpleadoTitle_contrasenia}" required="true" requiredMessage="#{idioma.CreateEmpleadoRequiredMessage_contrasenia}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{idioma.CreateEmpleadoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{empleadoController.selected.nombre}" title="#{idioma.CreateEmpleadoTitle_nombre}" required="true" requiredMessage="#{idioma.CreateEmpleadoRequiredMessage_nombre}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{idioma.CreateEmpleadoLabel_apellido}" for="apellido" />
                        <p:inputText id="apellido" value="#{empleadoController.selected.apellido}" title="#{idioma.CreateEmpleadoTitle_apellido}" required="true" requiredMessage="#{idioma.CreateEmpleadoRequiredMessage_apellido}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{idioma.CreateEmpleadoLabel_genero}" for="genero" />
                        <p:selectOneMenu id="genero" value="#{empleadoController.selected.genero}" title="#{idioma.CreateEmpleadoTitle_genero}" required="true" requiredMessage="#{idioma.CreateEmpleadoRequiredMessage_genero}">
                            <f:selectItem itemLabel="Femenino" itemValue="0"/>
                            <f:selectItem itemLabel="Masculino" itemValue="1"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="#{idioma.CreateEmpleadoLabel_fechaNacimiento}" for="fechaNacimiento" />
                        <p:calendar id="fechaNacimiento" pattern="MM/dd/yyyy" navigator="true" value="#{empleadoController.selected.fechaNacimiento}" title="#{idioma.CreateEmpleadoTitle_fechaNacimiento}" required="true" requiredMessage="#{idioma.CreateEmpleadoRequiredMessage_fechaNacimiento}" showOn="button"/>

                        <p:outputLabel value="#{idioma.CreateEmpleadoLabel_idEstadoEmpleado}" for="idEstadoEmpleado" />
                        <p:selectOneMenu id="idEstadoEmpleado" value="#{empleadoController.selected.idEstadoEmpleado}" required="true" requiredMessage="#{idioma.CreateEmpleadoRequiredMessage_idEstadoEmpleado}" converter="estadoEmpleadoConverter">
                            <f:selectItem itemLabel="#{idioma.SelectOneMessage}"/>
                            <f:selectItems value="#{estadoEmpleadoController.items}"
                                           var="idEstadoEmpleadoItem"
                                           itemValue="#{idEstadoEmpleadoItem}"
                                           itemLabel="#{idEstadoEmpleadoItem.nombre}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{idioma.CreateEmpleadoLabel_idCargo}" for="idCargo" />
                        <p:selectOneMenu id="idCargo" value="#{empleadoController.selected.idCargo}" required="true" requiredMessage="#{idioma.CreateEmpleadoRequiredMessage_idCargo}" converter="cargoConverter">
                            <f:selectItem itemLabel="#{idioma.SelectOneMessage}"/>
                            <f:selectItems value="#{cargoController.items}"
                                           var="idCargoItem"
                                           itemValue="#{idCargoItem}"
                                           itemLabel="#{idCargoItem.nombre}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{idioma.CreateEmpleadoLabel_idTipoEmpleado}" for="idTipoEmpleado" />
                        <p:selectOneMenu id="idTipoEmpleado" value="#{empleadoController.selected.idTipoEmpleado}" required="true" requiredMessage="#{idioma.CreateEmpleadoRequiredMessage_idTipoEmpleado}" converter="tipoEmpleadoConverter">
                            <f:selectItem itemLabel="#{idioma.SelectOneMessage}"/>
                            <f:selectItems value="#{tipoEmpleadoController.items}"
                                           var="idTipoEmpleadoItem"
                                           itemValue="#{idTipoEmpleadoItem}"
                                           itemLabel="#{idTipoEmpleadoItem.nombre}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{empleadoController.saveNew}" value="#{idioma.Save}" update="display,:EmpleadoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('EmpleadoCreateDialog'));">
                        <p:confirm header="#{idioma.ConfirmationHeader}" message="#{idioma.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{idioma.Cancel}" onclick="PF('EmpleadoCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
