<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="EstadoSocioEditDlg" widgetVar="EstadoSocioEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{idioma.EditEstadoSocioTitle}" closeOnEscape="true">

            <h:form id="EstadoSocioEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{estadoSocioController.selected != null}">


                        <h:outputLabel value="#{idioma.EditEstadoSocioLabel_idEstadoSocio}" for="idEstadoSocio" />
                        <h:outputText id="idEstadoSocio" value="#{estadoSocioController.selected.idEstadoSocio}" />

                        <p:outputLabel value="#{idioma.EditEstadoSocioLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{estadoSocioController.selected.nombre}" title="#{idioma.EditEstadoSocioTitle_nombre}" required="true" requiredMessage="#{idioma.EditEstadoSocioRequiredMessage_nombre}" size="50" maxlength="50"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{estadoSocioController.save}" value="#{idioma.Save}" update="display,:EstadoSocioListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('EstadoSocioEditDialog'));">
                        <p:confirm header="#{idioma.ConfirmationHeader}" message="#{idioma.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{idioma.Cancel}" onclick="PF('EstadoSocioEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
