<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="TipoDonacionEditDlg" widgetVar="TipoDonacionEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{idioma.EditTipoDonacionTitle}" closeOnEscape="true">

            <h:form id="TipoDonacionEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{tipoDonacionController.selected != null}">


                        <h:outputLabel value="#{idioma.EditTipoDonacionLabel_idTipoDonacion}" for="idTipoDonacion" />
                        <h:outputText id="idTipoDonacion" value="#{tipoDonacionController.selected.idTipoDonacion}" />

                        <p:outputLabel value="#{idioma.EditTipoDonacionLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tipoDonacionController.selected.nombre}" title="#{idioma.EditTipoDonacionTitle_nombre}" required="true" requiredMessage="#{idioma.EditTipoDonacionRequiredMessage_nombre}" size="200" maxlength="200"/>

                        <p:outputLabel value="#{idioma.EditTipoDonacionLabel_descripcion}" for="descripcion" />
                        <p:inputTextarea rows="4" cols="30" id="descripcion" value="#{tipoDonacionController.selected.descripcion}" title="#{idioma.EditTipoDonacionTitle_descripcion}" required="true" requiredMessage="#{idioma.EditTipoDonacionRequiredMessage_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoDonacionController.save}" value="#{idioma.Save}" update="display,:TipoDonacionListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TipoDonacionEditDialog'));">
                        <p:confirm header="#{idioma.ConfirmationHeader}" message="#{idioma.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{idioma.Cancel}" onclick="PF('TipoDonacionEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
