<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/template.xhtml">

    <ui:define name="title">
        <h:outputText value="Reportes"/>
    </ui:define>

    <ui:define name="body">
        
        <p:outputLabel value="Para realizar su donación por favor ingrese los datos que se solicitan a continuación"/>
        <h:form>
            <p:wizard nextLabel="Siguiente" backLabel="Regresar">
                <p:tab id="idDonacion" title="Donación">
                    <p:panel>
                        <h:outputLabel value="Seleccione los tipos de donación"/>
                        <p:selectManyCheckbox immediate="true" required="false">
                            <f:selectItem itemLabel="Monetario" itemValue="1"/>
                            <f:selectItem itemLabel="Especie" itemValue="2"/>
                            <f:selectItem itemLabel="Tiempo (Horas sociales)" itemValue="3"/>
                        </p:selectManyCheckbox>
                    </p:panel>
                </p:tab>
                <p:tab id="idDestino" title="Destino">
                    <p:panelGrid columns="2">
                        <h:outputLabel value="Cantidad a donar"/>
                        <p:inputText value="20.0"/>
                        <h:outputLabel value="Proyecto"/>
                        <p:selectOneMenu >
                            <f:selectItem itemLabel="Seleccione el proyecto"/>
                            <f:selectItem itemLabel="Proyecto Infantil"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                </p:tab>
                <p:tab id="idPago" title="Pago con tarjeta">
                    <p:panelGrid columns="2">
                         <h:outputLabel value="Pais"/>
                         <p:selectOneMenu >
                            <f:selectItem itemLabel="El Salvador"/>
                        </p:selectOneMenu>
                        <h:outputLabel value="Nombre"/>
                        <p:inputText value="Juan"/>
                        <h:outputLabel value="Apellidos"/>
                        <p:inputText value="Perez"/>
                        <h:outputLabel value="Número de tarjeta"/>
                        <p:inputText value="01234567812345678"/>
                        <h:outputLabel value="Fecha Vencimiento"/>
                        <p:panelGrid columns="4">
                            <p:outputLabel value="Día"/>
                            <p:selectOneMenu >
                                <f:selectItem itemLabel="01"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="Mes"/>
                            <p:selectOneMenu >
                            <f:selectItem itemLabel="2019"/>
                        </p:selectOneMenu>
                        </p:panelGrid>
                        <h:outputLabel value="Codigo de verificación"/>
                        <p:inputText value="1212"/>
                    </p:panelGrid>
                    
                    <p:selectBooleanCheckbox /><h:outputLabel value="Acepta los terminos y condiciones"/>
                </p:tab>
                <p:tab id="idFinal" title="Comprobante">
                    
                    <h:outputLabel value="Transacción realizada exitosamente"/>
                    
                    <p:panel header="Datos de su donación">
                        <p:panelGrid columns="2">
                            <h:outputLabel value="Id constancia"/>
                            <h:outputText value="00234"/>
                            <h:outputLabel value="Nombre de donante"/>
                            <h:outputText value="Juan Perez"/>
                            <h:outputLabel value="Cantidad"/>
                            <h:outputText value="$ 20.00"/>
                            <h:outputLabel value="Descripción"/>
                            <h:outputText value="Donación en cantidad monetaria por el valor de 20 dolares con 00 centavos (USD)"/>
                            <h:outputLabel value="Proyecto"/>
                            <h:outputText value="Empresas de construcción"/>
                        </p:panelGrid>
                    </p:panel>
                    <h:outputLabel value="Se ha enviado una copia de su comprobante al correo electronico"/>
                    <p:commandButton value="Finalizar"/>
                </p:tab>
            </p:wizard>
        </h:form>
    </ui:define>

</ui:composition>
