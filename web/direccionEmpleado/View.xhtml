<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DireccionEmpleadoViewDlg" widgetVar="DireccionEmpleadoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{idioma.ViewDireccionEmpleadoTitle}" closeOnEscape="true">

            <h:form id="DireccionEmpleadoViewForm">

                <h:panelGroup id="display">

                        <h:outputText value="#{idioma.ViewDireccionEmpleadoLabel_idDireccionEmpleado}"/>
