<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioSocioRolViewDlg" widgetVar="UsuarioSocioRolViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{idioma.ViewUsuarioSocioRolTitle}" closeOnEscape="true">

            <h:form id="UsuarioSocioRolViewForm">

                <h:panelGroup id="display">

                    <p:commandButton value="#{idioma.Close}" onclick="PF('UsuarioSocioRolViewDialog').hide()"/>
