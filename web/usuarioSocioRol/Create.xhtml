<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioSocioRolCreateDlg" widgetVar="UsuarioSocioRolCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{idioma.CreateUsuarioSocioRolTitle}" closeOnEscape="true">

            <h:form id="UsuarioSocioRolCreateForm">

                <h:panelGroup id="display" rendered="#{usuarioSocioRolController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{idioma.CreateUsuarioSocioRolLabel_idPersona}" for="idPersona" />
                        <p:selectOneMenu id="idPersona" value="#{usuarioSocioRolController.selected.idPersona}" required="true" requiredMessage="#{idioma.CreateUsuarioSocioRolRequiredMessage_idPersona}" converter="socioConverter">
                            <f:selectItem itemLabel="#{idioma.SelectOneMessage}"/>
                            <f:selectItems value="#{socioController.items}"
                                           var="idPersonaItem"
                                           itemValue="#{idPersonaItem}"
                                           itemLabel="#{idPersonaItem.idPersona.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{idioma.CreateUsuarioSocioRolLabel_idRol}" for="idRol" />
                        <p:selectOneMenu id="idRol" value="#{usuarioSocioRolController.selected.idRol}" required="true" requiredMessage="#{idioma.CreateUsuarioSocioRolRequiredMessage_idRol}" converter="rolConverter">
                            <f:selectItem itemLabel="#{idioma.SelectOneMessage}"/>
                            <f:selectItems value="#{rolController.items}"
                                           var="idRolItem"
                                           itemValue="#{idRolItem}"
                                           itemLabel="#{idRolItem.idRol.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioSocioRolController.saveNew}" value="#{idioma.Save}" update="display,:UsuarioSocioRolListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('UsuarioSocioRolCreateDialog'));">
                        <p:confirm header="#{idioma.ConfirmationHeader}" message="#{idioma.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{idioma.Cancel}" onclick="PF('UsuarioSocioRolCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
